name: Daily AI Fund Advisor

on:
  schedule:
    # 北京时间 09:30 = UTC 01:30
    # 周一到周五运行
    - cron: '30 1 * * 1-5'
  workflow_dispatch: # 手动触发按钮

jobs:
  analyze_and_report:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        # 强制更新 google 库
        pip install --upgrade google-generativeai

    - name: Run Analysis
      env:
        # 【这里是修复的关键】
        # 必须显式将 Secrets 传递给环境变量，Python 才能读到
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MAIL_USER: ${{ secrets.MAIL_USER }}
        MAIL_PASS: ${{ secrets.MAIL_PASS }}
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}  # <--- 新增这一行
      run: |
        python main.py
