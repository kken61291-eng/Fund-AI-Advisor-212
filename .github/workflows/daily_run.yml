name: Daily AI Fund Advisor

on:
  schedule:
    - cron: '30 1 * * 1-5' # åŒ—äº¬æ—¶é—´ 9:30
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  analyze_and_report:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        # --- [æé€Ÿæ ¸å¿ƒ 1] å¼€å¯ PIP ç¼“å­˜ ---
        cache: 'pip' 
        # -------------------------------

    - name: Install dependencies
      # --- [æé€Ÿæ ¸å¿ƒ 2] ä»…åœ¨ç¼“å­˜æœªå‘½ä¸­æ—¶æ·±åº¦å®‰è£… ---
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Analysis
      env:
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
        MAIL_USER: ${{ secrets.MAIL_USER }}
        MAIL_PASS: ${{ secrets.MAIL_PASS }}
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        LLM_MODEL: "Pro/moonshotai/Kimi-K2.5"
      
      run: |
        python main.py

    - name: Commit and Push Portfolio
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        if [[ -n $(git status --porcelain portfolio.json) ]]; then
          git add portfolio.json
          git commit -m "ğŸ“ˆ Auto-update portfolio ledger [skip ci]"
          # æ‹‰å–æœ€æ–°ä»£ç é˜²æ­¢å†²çª
          git pull --rebase origin main
          git push
        else
          echo "No changes in portfolio."
        fi
