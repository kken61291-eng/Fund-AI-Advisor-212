    code: "512980"
    index_name: "中证传媒"
    # [关键词升级] 恢复: Sora, AIGC
    sector_keyword: "传媒 游戏 AI应用 短剧 电影 字节跳动 OpenAI Sora"

  - name: "游戏ETF"
    code: "159869"
    index_name: "游戏动漫"
    sector_keyword: "游戏 电竞 游戏版号 虚拟现实"

